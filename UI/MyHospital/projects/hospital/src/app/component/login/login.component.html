
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form"  (ngSubmit) = "onSubmit()">
      <div>
        <mat-form-field class="full-width">
          <mat-label>User Name</mat-label>
          <input  matInput  placeholder="USERNAME"
          [(ngModel)] = "admin.userName" name = "userName" required maxlength="20" minlength="0">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password"  matInput  placeholder="Password"
          [(ngModel)] = "admin.password" name = "password" required maxlength="20" minlength="0">
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-raised-button  type ="submit"  color="primary">LOGIN</button>
      </mat-card-actions>
    </form>

    <h3 *ngIf="errorMsg" style="color: red;"> Invalid User Name and Password</h3>
  </mat-card-content>

</mat-card>
